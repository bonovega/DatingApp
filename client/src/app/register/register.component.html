<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group text-center">
        <div class="form-group">
            <input type="text" calss="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" calss="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
        </div>
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-primary mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
